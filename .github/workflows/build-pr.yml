name: Build PR

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Gradle Caches
      id: cache-gradle-caches
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-${{hashFiles('**/*.gradle')}}
        path: |
          ~/.gradle/caches
    - name: Cache Gradle Wrapper
      id: cache-gradle-wrapper
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        path: |
          ~/.gradle/wrapper
    - uses: gradle/wrapper-validation-action@v2
      name: Validate Gradle Wrapper

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '14.17.0'

    - name: Install vega
      run: |
        npm install -g vega
        npm install -g vega-lite
        npm install -g vega-cli
        npm install -g vega-embed

    - name: Install font
      run: |
        export PROJECT_ROOT=$PWD
        cd /tmp/
        tar xzvf $PROJECT_ROOT/stylesheet/nflx/font.tgz
        mkdir -p ~/.local/share/fonts
        cp -r package/fonts/*.ttf ~/.local/share/fonts
        chmod 755 ~/.local/share/fonts
        chmod 644 ~/.local/share/fonts/*.ttf
        fc-cache -f -v

    - name: Install chrome
      uses: browser-actions/setup-chrome@latest

    - name: Build with Gradle
      run: |
        ./gradlew build --scan

    - id: get-comment-body
      if: always()
      run: |
        body=$(cat build/gradle-scan.md)
        body="${body//'%'/'%25'}"
        body="${body//$'\n'/'%0A'}"
        body="${body//$'\r'/'%0D'}"
        echo ::set-output name=body::$body

    - name: Find Comment
      uses: peter-evans/find-comment@v2
      if: always()
      id: fc
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: Gradle Build Scan

    - name: Create or update comment
      uses: peter-evans/create-or-update-comment@v2
      if: always()
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: ${{ steps.get-comment-body.outputs.body }}
        edit-mode: replace
